<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Sinh Viên</title>
</head>
<body>
<div layout:fragment="mainContent" class="pt-5 px-4">
                <h1>Thêm thông tin sinh viên</h1>
                <form role="form" th:action="@{/sinhvien/addsinhvien}" method="POST" >
                    <div class="form-group">
                        <label >Số Chứng minh nhân dân</label>
                        <input type="text" class="form-control" id="soCMND" name="soCMND"  >
                    </div>
                    <div class="form-group">
                        <label >Họ và tên</label>
                        <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" class="form-control"d="email" name="email"  required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" class="form-control" id="soDT" name="soDT"  required>
                    </div>
                    <div class="form-group">
                        <label >Địa chỉ</label>
                        <input type="text" class="form-control" id="diaChi" name="diaChi"  required>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="btn btn-success">Success</button>
                    </div>
                </form>
            </div>
</body>
</html>
