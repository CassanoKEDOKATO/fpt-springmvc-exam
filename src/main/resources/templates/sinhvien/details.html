<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Sinh Viên</title>
</head>
<body>
<div layout:fragment="mainContent" class="pt-5 px-4">
    <button type="button" class="btn btn-warning"><a href="/display">Back</a></button>

    <h1>Thông tin chi tiết sinh viên</h1>
    <form th:object="${sinhVien}" th:action="@{/sinhvien/update}" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Số CMND</span>
            </div>
            <input type="text" class="form-control" th:field="*{soCMND}" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Họ và tên</span>
            </div>
            <input type="text" class="form-control" th:field="*{hoTen}" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="text" class="form-control" th:field="*{email}" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Số điện thoại</span>
            </div>
            <input type="text" class="form-control" th:field="*{soDT}" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Địa chỉ</span>
            </div>
            <input type="text" class="form-control" th:field="*{diaChi}" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </form>
<div>
    <div class="card-body pt-5">
        <div class="table-responsive">
            <h5>Danh sách tốt nghiệp
                <a th:href="@{/sinhvien/{sinhvienId}/totnghiep-add(sinhvienId=${sinhVien.soCMND})}"  class="btn btn-outline-primary float-end"> Thêm</a>
            </h5>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Mã Trường</th>
                    <th>Mã Ngành</th>
                    <th>Hệ tốt nghiệp </th>
                    <th>Ngày tốt nghiệp</th>
                    <th>Loại tốt nghiệp</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="totnghiep : ${totnghiepList}">
                    <td th:text="${totnghiep.truong.maTruong}"></td>
                    <td th:text="${totnghiep.nganh.maNganh}"></td>
                    <td th:text="${totnghiep.heTN}"></td>
                    <td th:text="${totnghiep.ngayTN}"></td>
                    <td th:text="${totnghiep.loaiTN}"></td>

                </tr>
            </table>
        </div>
</div>

</div>
</body>
</html>
