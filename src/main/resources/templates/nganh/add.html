<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Sinh Viên</title>
</head>
<body>
<div layout:fragment="mainContent">

                <h1>Thêm thông tin Ngành</h1>
                <form action="/nganh/addnganh" method="post" >
                    <div class="form-group">
                        <label >Mã Ngành</label>
                        <input type="text" class="form-control" id="maNganh" name="maNganh"  >
                    </div>
                    <div class="form-group">
                        <label >Tên Ngành</label>
                        <input type="text" class="form-control" id="tenNganh" name="tenNganh" required>
                    </div>
                    <div class="form-group">
                        <label >Loại Ngành</label>
                        <input type="text" class="form-control"id="loaiNganh" name="loaiNganh"  required>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="btn btn-success">Success</button>
                    </div>
                </form>
            </div>
</body>
</html>
