<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Trường</title>
</head>
<body>
<div layout:fragment="mainContent" class="pt-5">
                <h1>Thêm thông tin trường</h1>
                <form action="/truong/addtruong" method="post" >
                    <div class="form-group">
                        <label >Mã Trường</label>
                        <input type="text" class="form-control" id="maTruong" name="maTruong"  >
                    </div>
                    <div class="form-group">
                        <label >Tên Trường</label>
                        <input type="text" class="form-control" id="tenTruong" name="tenTruong" required>
                    </div>
                    <div class="form-group">
                        <label >Địa chỉ</label>
                        <input type="text" class="form-control"d="diaChi" name="diaChi"  required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" id="soDT" name="soDT"  required>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="btn btn-success">Success</button>
                    </div>
                </form>
            </div>
</body>
</html>
